name: Docker Build and Publish

on:
  push:
    branches:
      - develop

jobs:
  build-and-publish:
    name: Build image & push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Log in to GitHub Packages
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker Image
        run: docker build -t ghcr.io/${{ github.repository_owner }}/tms-backend-dev:${{ github.ref_name }} -f docker/base/Dockerfile .

      - name: Publish Docker Image
        run: docker push ghcr.io/${{ github.repository_owner }}/tms-backend-dev:${{ github.ref_name }}

